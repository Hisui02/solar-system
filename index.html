<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/hero-section.css" />
    <link rel="stylesheet" href="./css/image-gallery.css" />

    <script
      src="https://kit.fontawesome.com/128d1174e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/image-gallery.js"></script>
    <title>Solar System - Hisui</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="#"><span>Inicio</span></a>
        <a href="#"><span>Planetas</span></a>
        <a href="#"><span>Imágenes</span></a>
        <a href="#"><span>Historia</span></a>
        <a href="#"><span>Ubicación</span></a>
      </div>
    </nav>
    <section class="hero-section">
      <div class="content">
        <h1>El sistema <br />solar</h1>
        <button href="#" class="btn-rocket"><span>Comenzar</span></button>
      </div>
      <div class="solar-system">
        <div class="sun"></div>
        <div class="planet earth">
          <div class="planet moon"></div>
        </div>
        <div class="planet mars"></div>
        <div class="planet saturn"></div>
      </div>
    </section>
    <div id="wrapper">
      <section class="planets-details">Detalles de cada planeta</section>
      <section>
        <div class="page-wrapper">
          <div class="inner-background">
            <div class="quote-container">
              <div class="quote-photo-wrapper">
                <div class="quote-photo-overlay">
                  <div class="quote">
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                  </div>
                </div>
                <img
                  id="quote-image"
                  src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Abraham_Lincoln_November_1863.jpg"
                  alt="image"
                />
                <div class="nav-btns">
                  <div id="move-left">
                    <span><i class="fa fa-angle-left"></i></span>
                  </div>
                  <div id="move-right">
                    <span><i class="fa fa-angle-right"></i></span>
                  </div>
                </div>
              </div>
              <div class="quote-details-wrapper">
                <div id="quote-header">
                  <div class="like-wrapper">
                    <span class="heart"
                      ><i class="fa fa-heart" aria-hidden="true"></i
                    ></span>
                    <span id="quote-likes">111</span>
                  </div>
                </div>
                <div id="quote-body">
                  Things may come to those who wait, but only the things left by
                  those who hustle.
                </div>
                <div id="quote-footer">
                  - <span id="quote-author">Abraham Lincoln</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>La historia del sistema solar</section>
      <section>Nuestra ubicación en el universo</section>
    </div>
    <footer>Footer</footer>
  </body>
</html>
